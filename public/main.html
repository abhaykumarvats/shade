<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>Log In or Sign Up | Shade</title>

    <!-- Bootstrap stylesheet -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- Flex container -->
    <div class="flex-container">
      <!-- Flex item 1: login form -->
      <div class="flex-form">
        <!-- Heading -->
        <h2>Log In</h2>

        <!-- Login form -->
        <form action="/login" method="POST">
          <!-- Username form group -->
          <div class="form-group">
            <!-- Username label -->
            <label for="username">Username</label>

            <!-- Username input box -->
            <input
              type="text"
              class="form-control form-control-sm"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>

          <!-- Password form group -->
          <div class="form-group">
            <!-- Password label -->
            <label for="password">Password</label>

            <!-- Password input box -->
            <input
              type="password"
              class="form-control form-control-sm"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-outline-primary btn-sm">
            Submit
          </button>
        </form>
      </div>

      <!-- Flex item 2: signup form -->
      <div class="flex-form">
        <!-- Heading -->
        <h2>Sign Up</h2>

        <!-- Signup form -->
        <form action="/signup" method="POST">
          <!-- Username form group -->
          <div class="form-group">
            <!-- Username label -->
            <label for="username">Username</label>

            <!-- Username input box -->
            <input
              type="text"
              class="form-control form-control-sm"
              id="username"
              name="username"
              placeholder="Enter username"
              required
            />
          </div>

          <!-- Password form group -->
          <div class="form-group">
            <!-- Password label -->
            <label for="password">Password</label>

            <!-- Password input box -->
            <input
              type="password"
              class="form-control form-control-sm"
              id="password"
              name="password"
              placeholder="Enter password"
              required
            />
          </div>

          <!-- Consent form group -->
          <div class="form-group custom-control custom-checkbox">
            <!-- Consent checkbox -->
            <input
              type="checkbox"
              class="custom-control-input"
              id="consent"
              name="consent"
            />

            <!-- Consent label -->
            <label for="consent" class="custom-control-label">
              I would like to share my data with Shade.
            </label>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-outline-primary btn-sm">
            Submit
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
